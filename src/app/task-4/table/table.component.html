<table class="table table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th (click)="sort('first_name')"><i class="fa fa-sort" aria-hidden="true"></i> First Name</th>
    <th (click)="sort('last_name')"><i class="fa fa-sort" aria-hidden="true"></i> Last Name</th>
    <th (click)="sort('gender')"><i class="fa fa-sort" aria-hidden="true"></i> Gender</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of myData | orderBy: key : reverse; let i = index">
    <th scope="row">{{ user.id }}</th>
    <td>{{ user.first_name }}</td>
    <td>{{ user.last_name }}</td>
    <td>{{ user.gender }}</td>
    <td>{{ user.email }}</td>
  </tr>
  </tbody>
</table>
