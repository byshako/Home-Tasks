<table class="table table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Gender</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of myData">
    <th scope="row">{{ user.id }}</th>
    <td>{{ user.first_name }}</td>
    <td>{{ user.last_name }}</td>
    <td>{{ user.gender }}</td>
    <td>{{ user.email }}</td>
  </tr>
  </tbody>
</table>
