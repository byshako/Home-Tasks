<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th><i class="fa fa-sort-asc" aria-hidden="true"></i> First Name</th>
        <th><i class="fa fa-sort-asc" aria-hidden="true"></i> Last Name</th>
        <th>Gender</th>
        <th>email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userData">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.email }}</td>
    </tr>
</table>
