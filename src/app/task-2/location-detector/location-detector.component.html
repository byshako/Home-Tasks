<div class="row">
  <div class="col-8">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Input Location Here...." #searchLoc>
    </div>
  </div>
  <div class="col-4">
    <button class="btn btn-primary w-100" (click)="searchLocation(searchLoc.value)">Search</button>
  </div>
  <div class="col-12" *ngIf="foundLocs">
    <ul class="list-group">
      <li class="list-group-item align-content-center" *ngFor="let loc of foundLocs; let i = index">
        <h5>{{ loc.formatted_address }}</h5><button class="btn btn-success pull-right" (click)="addMyLocation(i)">Add Location <i class="fa fa-check" aria-hidden="true"></i></button>
        <ul>
          <li>{{ loc.geometry.location.lat }}</li>
          <li>{{ loc.geometry.location.lng }}</li>
        </ul>
      </li>
    </ul>
  </div>
</div>
