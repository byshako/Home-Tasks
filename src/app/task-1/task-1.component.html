<div class="row">

  <div class="col-12">
    <h2 class="text-center">To Do List</h2>
  </div>

  <div class="col-12">
    <div class="row">
      <div class="col-10">
        <div class="form-group">
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="col-2">
        <button class="btn btn-primary" (click)="onAdd()">Add To List</button>
      </div>
    </div>
  </div>
  <div class="col-12">
    <hr>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of toDolist">
        {{ item }}
      </li>
    </ul>
  </div>

</div>
